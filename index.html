  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');
    const unmuteIcon = document.getElementById('unmuteIcon');
  
    // Set initial state
    let isMuted = false;
  
    // Toggle mute/unmute
    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      audioPlayer.muted = isMuted;
  
      // Toggle icons
      muteIcon.style.display = isMuted ? 'block' : 'none';
      unmuteIcon.style.display = isMuted ? 'none' : 'block';
    });
  </script>

  <script>
    // Show bottom navigation on mobile and hide top navigation
    function adjustNav() {
      const bottomNav = document.getElementById('bottom-nav');
      const topNav = document.getElementById('nav-links');
      
      if (window.innerWidth <= 600) {
        bottomNav.style.display = 'flex'; // Show bottom navigation
        topNav.style.display = 'none'; // Hide top navigation
      } else {
        bottomNav.style.display = 'none'; // Hide bottom navigation
        topNav.style.display = 'flex'; // Show top navigation
      }
    }
  
    window.addEventListener('resize', adjustNav);
    window.addEventListener('load', adjustNav);
