  <script>
      let slideIndex = 1;
    showSlides(slideIndex);
  
    function changeSlide(n) {
      showSlides(slideIndex += n);
    }
  
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
  
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

      // Function to open the modal
      function openModal() {
          document.getElementById('myModal').style.display = 'block';
      }
  
      // Function to close the modal
      function closeModal() {
          document.getElementById('myModal').style.display = 'none';
      }
  
      // Function to submit options and display in the text area
      function submitOptions() {
    const sizeOptions = document.querySelector('input[name="size"]:checked');
    const colorOptions = document.querySelector('input[name="color"]:checked');
    
    if (sizeOptions && colorOptions) {
        const selectedSize = sizeOptions.value;
        const selectedColor = colorOptions.value;
        const textArea = document.getElementById('selectedOptions');
        textArea.value = `sho℮gaze\nSize: ${selectedSize}, Color: ${selectedColor}`;
        document.getElementById('copyBtn').style.display = 'block';
        document.getElementById('hiddenText').style.display = 'block'; // Show the hidden paragraph
        document.getElementById('hiddenInstagram').style.display = 'block'; // Show the hidden Instagram button
    }
}
  
      // Function to copy text to clipboard
      function copyToClipboard() {
          const textArea = document.getElementById('selectedOptions');
          textArea.select();
          document.execCommand('copy');
          alert('Copied to clipboard!');
      }
